<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元器件成本评估</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            text-align: center;
            flex-grow: 1;
        }

        .logo {
            height: 50px;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        .form-row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .board-content {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        .board-content input {
            margin-bottom: 5px;
        }

        .board-content .long-input {
            width: calc(4 * (100% / 4));
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="替换为公司logo的实际路径" alt="公司 logo" class="logo">
        <h1>元器件成本评估</h1>
        <div style="width: 50px;"></div>
    </header>
    <form>
        <div class="form-row">
            <label for="projectId">项目编号：</label>
            <input type="text" id="projectId" placeholder="请输入项目编号">
            <label for="businessId">商机编号：</label>
            <input type="text" id="businessId" placeholder="请输入商机编号">
            <label for="reportDate">填报日期：</label>
            <input type="text" id="reportDate" placeholder="请输入填报日期">
            <label for="operator">填报人员：</label>
            <input type="text" id="operator" placeholder="请输入填报人员">
        </div>
        <div class="form-row">
            <label for="productName">产品名称：</label>
            <input type="text" id="productName" placeholder="请输入产品名称">
            <button id="add-board" type="button">新建板卡</button>
        </div>
        <div id="board-container"></div>
    </form>
    <div class="btn-group">
        <button id="back-button">返回上一级</button>
        <div>
            <button id="skip-button">跳过</button>
            <button id="next-button">下一步</button>
        </div>
    </div>

    <script>
        const addBoardButton = document.getElementById('add-board');
        const boardContainer = document.getElementById('board-container');

        addBoardButton.addEventListener('click', function () {
            const newBoard = document.createElement('div');
            newBoard.classList.add('board-content');
            newBoard.innerHTML = `
                <div class="form-row">
                    <label>序号</label>
                    <input type="text" class="long-input" value="板卡名称&板卡尺寸&是否三防">
                    <span>板卡总价：0 元</span>
                </div>
                <div class="form-row">
                    <span>1</span>
                    <input type="text" value="模块名称">
                    <input type="text" value="国产化情况">
                    <input type="text" value="元器件等级">
                    <input type="text" value="模块数量">
                    <input type="text" value="板卡总价">
                    <button class="add-module-button">新建模块</button>
                    <button class="delete-module-button">删除模块</button>
                </div>
                <div class="form-row">
                    <button class="delete-board-button">删除板卡</button>
                </div>
            `;
            boardContainer.appendChild(newBoard);

            const addModuleButton = newBoard.querySelector('.add-module-button');
            const deleteModuleButton = newBoard.querySelector('.delete-module-button');
            const deleteBoardButton = newBoard.querySelector('.delete-board-button');

            addModuleButton.addEventListener('click', function (event) {
                event.preventDefault();
                const formRow = document.createElement('div');
                formRow.classList.add('form-row');
                const rowCount = newBoard.querySelectorAll('.form-row').length - 2;
                formRow.innerHTML = `
                    <span>${rowCount + 1}</span>
                    <input type="text" value="模块名称">
                    <input type="text" value="国产化情况">
                    <input type="text" value="元器件等级">
                    <input type="text" value="模块数量">
                    <input type="text" value="板卡总价">
                    <button class="add-module-button">新建模块</button>
                    <button class="delete-module-button">删除模块</button>
                `;
                newBoard.insertBefore(formRow, deleteBoardButton.parentNode);

                const newAddModuleButton = formRow.querySelector('.add-module-button');
                const newDeleteModuleButton = formRow.querySelector('.delete-module-button');

                newAddModuleButton.addEventListener('click', function (event) {
                    event.preventDefault();
                    const newFormRow = document.createElement('div');
                    newFormRow.classList.add('form-row');
                    const newRowCount = newBoard.querySelectorAll('.form-row').length - 2;
                    newFormRow.innerHTML = `
                        <span>${newRowCount + 1}</span>
                        <input type="text" value="模块名称">
                        <input type="text" value="国产化情况">
                        <input type="text" value="元器件等级">
                        <input type="text" value="模块数量">
                        <input type="text" value="板卡总价">
                        <button class="add-module-button">新建模块</button>
                        <button class="delete-module-button">删除模块</button>
                    `;
                    newBoard.insertBefore(newFormRow, deleteBoardButton.parentNode);
                });

                newDeleteModuleButton.addEventListener('click', function (event) {
                    event.preventDefault();
                    newBoard.removeChild(formRow);
                });
            });

            deleteModuleButton.addEventListener('click', function (event) {
                event.preventDefault();
                const formRows = newBoard.querySelectorAll('.form-row');
                if (formRows.length > 2) {
                    newBoard.removeChild(formRows[formRows.length - 2]);
                }
            });

            deleteBoardButton.addEventListener('click', function (event) {
                event.preventDefault();
                boardContainer.removeChild(newBoard);
            });
        });
    </script>
</body>

</html>
